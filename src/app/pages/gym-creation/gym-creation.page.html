  </header>
  <div class="flip-container" #flipcontainer>
    <div class="flipper">
      <div class="front">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Register</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <ion-input placeholder="Gym Name" formControlName="name"></ion-input>
              <ion-input placeholder="Gym Description" formControlName="description"></ion-input>
              <ion-input placeholder="Address" formControlName="address"></ion-input>
              <ion-input placeholder="Phone Number" formControlName="phoneNumber"></ion-input>
              
              <ion-button expand="block" type="submit" class="ion-padding-horizontal ion-margin-vertical"
              [disabled]="!registerForm.valid">
                Create Gym
              </ion-button>
